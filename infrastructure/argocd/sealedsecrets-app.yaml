apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealedsecrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/amrelabbasy11/Sealedsecrets-Auto-Reencrypt.git'
    targetRevision: HEAD
    path: sealedsecrets-reencrypted  # This should point to where your sealed secrets live
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
